<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="flex-box.css">
</head>
<body>
<div class="flex">
	<div class="box"></div>
	<div class="box"></div>	
	<div class="box"></div>	
	<div class="box"></div>	
	<div class="box"></div>	
	<div class="box"></div>	
	<div class="box"></div>	
	<div class="box"></div>	
	<div class="box"></div>	
</div>
	<button id="flex">start</button>
	<script type="text/javascript">
		let boxes = document.getElementsByClassName('box');
		flex.onclick = function(){
				go();
		}
		function go() {
			for (let i = 0;i<(boxes.length-1)/2; i++) {
				let colors = ["red","yellow","green","blue"];
				boxes[i].style.background = colors[i];
				boxes[boxes.length-1-i].style.background = colors[colors.length-1-i];
			}
		}
	</script>
</body>
</html>
