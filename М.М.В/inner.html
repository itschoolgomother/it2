<!DOCTYPE html>
<html>
<head>
	<title>Inner workers</title>
	<style type="text/css">
	.box{
		width: 250px;
		height:250px;
		position: absolute;
		background-color: blue;
		animation: go 1s;
	}
	@keyframes go{
		0%{
			opacity: 0;
		}
		100%{
			transform: rotate(360deg);
		}
	}
	#btn{
		position:absolute;
		bottom: 0; 
	}	
	</style>
</head>
<body>
	<div id="b"></div>
<button id="btn">add</button>
<script type="text/javascript">
	btn.onclick = function (){
		let colors = ['red','blue','green'];
		let color = colors[Math.floor(Math.random()*3)];
		b.innerHTML += `<div class=\"box\" style=\"top:${Math.random()*window.innerHeight}px; left:${Math.random()*window.innerWidth}px; background-color:${color};\"></div>`;
	}
</script>
</body>
</html>
