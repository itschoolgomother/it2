<!DOCTYPE html>
<html>
<head>
	<title>carousel</title>
	<link rel="stylesheet" type="text/css" href="def.css">
</head>
<body>
<div class="carousel">
	<div class="carousel-item carousel-item-visible">
		<img src="godzilla-vs-kong-ending-explained-the-potential-directions-i_jspt.960.webp">
	</div> 
	<div class="carousel-item">
		<img src="9343bb285c0da42513d7764e94e49b21.jpg">
	</div>
	<div class="btns">
		<button id="back">></button>
		<button id="next"><</button>
	</div>
	<div class="dotes">
		<div class="dot"></div>
		<div class="dot"></div>
	</div>
</div>
<script type="text/javascript">
let dots = document.getElementsByClassName("dot");
let slides = document.getElementsByClassName("carousel-item");
let i = 0;
next.addEventListener('click', nextSlide);
back.addEventListener('click', backSlide);
function slidePosition(){
	for (let slide of slides){
		slide.classList.remove("carousel-item-visible");
		slide.classList.add("carousel-item-hidden");
	}
	slides[i].classList.add("carousel-item-visible");
}
function nextSlide(){
	dots[i].style.backgroundColor = "white";
	for (let slide of slides) {
		slide.style.animation = "next 1s";
	}
	if (i == slides.length-1){
		i = 0;
	}else{
		i++;
	}
	slidePosition()
}
function backSlide(){
	dots[i].style.backgroundColor = "green";
	for (let slide of slides) {
		slide.style.animation = "back 1s";
	}
	if (i == 0){
		i = slides.length-1;
	}else{
		i--;
	}
	slidePosition()
}
</script>
</body>
</html>
