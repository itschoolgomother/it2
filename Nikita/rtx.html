<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="rtx.css">
</head>
<body>
	<div class="carousel">
		<div class="carousel-item visible">
		<img src="Jotstar.jpg">
		</div>
			<div class="carousel-item">
			<img src="Giorno1.jpeg">
			</div>
				<div class="carousel-item">
				<img src="Dio1.jpg">
				</div>
		<div class="carousel-btns">
			<button id="back"><</button>
			<button id="next">></button>
		</div>		
	</div>

	<script type="text/javascript">
		let slides = document.getElementsByClassName('carousel-item')
		console.log(slides[0])
		console.log(slides.length)
		let i = 0;
		next.addEventListener("click", nextSlide)
		back.addEventListener("click", backSlide)
		function slide_Position() {
			for(let slide of slides){
				slide.classList.remove("visible")
				slide.classList.add("hidden")
			}
			slides[i].classList.add("visible")
		}
		function nextSlide() {
			for(let slide of slides){
				slide.style.animation="next 1s"
			}
			if (i == slides.length-1) {
				i = 0
				}else{
					i++;
				}
				slide_Position()

		}
		function backSlide() {
			for(let slide of slides){
				slide.style.animation="back 1s"
			}
			if (i == 0 ) {
				i = slides.length-1
				}else{
					i--;
				}
				slide_Position()

		}

	</script>



</body>
</html>
