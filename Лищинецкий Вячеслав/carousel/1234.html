<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="1234.css">
</head>
<body>
<div class="carousel">
	<div class="carousel-item visible">
		<img src="img.jpg">
	</div>
	<div class="carousel-item">
		<img src="img1.jpg">
	</div>
	<div class="carousel-item">
		<img src="img2.jpg">
	</div>
	
	<div class="carousel-btns">
		<button id="back"><</button>
		<button id="next">></button>
	</div>
	<div id="dots">

	</div>
</div>
<script type="text/javascript">
	let slides = document.getElementsByClassName('carousel-item');
	let i = 0;
	for(let i=0; i<slides.length; i++){
		dots.innerHTML+="<div class=\"dote\"></div>"
	}
	let dotes = document.getElementsByClassName('dote')
	
	back.addEventListener('click', backSlide)
	next.addEventListener('click', nextSlide)
	function slidePosition() {
		for(let slide of slides){
			slide.classList.remove('visible');
			slide.classList.add('hidden')
		}
		slides[i].classList.add('visible')
	}

	function nextSlide() {
		dotes[i].style.backgroundColor = "grey"
		if(i == slides.length - 1){
			i = 0;
		}else{
			i++;
		}
		dotes[i].style.backgroundColor = "white"
		slides[i].style.animation = "next 1s";
		slidePosition();
	}

	function backSlide() {
		dotes[i].style.backgroundColor = "grey"
		if(i == 0){
			i = slides.length -1;

		}else{
			i--;
		}
		// dotes[i].style.backgroundColor = "white"
		slides[i].style.animation = "back 1s";
		slidePosition();
	}
</script>
</body>
</html>
